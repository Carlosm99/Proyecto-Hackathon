<ion-header>
  <ion-toolbar>
    
    <h1 class="cen">Comentarios</h1>
    <ion-button class="iconfont" href="/folder/Inbox" slot="start">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-button class="iconfontt" slot="end">
      <ion-icon name="paper-plane"></ion-icon>
    </ion-button>
  
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <br>
  
    <ion-item class="allinputstyle">
      
      <ion-input type="email" [(ngModel)]="email" name="email" placeholder="carlosmo@gmail.com"><ion-label >De:</ion-label></ion-input>  
    </ion-item>
<br>
      <ion-item>
      <textarea name="textarea" rows="7" cols="50" class="allinputstyles" [(ngModel)]="text"
      placeholder="¿Quieres enviarnos comentarios? Nos encantaría que lo hicieras, pero no compartas información sensible. ¿Tienes preguntas o inquietudes legales?  Visita el Centro de ayuda o comunícate con asistencia. "></textarea> 
    </ion-item>
<br>
    <ion-row class="ordercard">
      <ion-card >
        <ion-card-header>
          
          <ion-card-title class="ordercards" >Preguntas frecuentes</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        <ion-item href="#" class="ion-activated">
          <ion-icon name="notifications" slot="start"></ion-icon>
          <ion-label>¿Qué puede hacer en caso<br> que no reciba la notificación de pago?</ion-label>
        </ion-item>
      
        <ion-item href="#">
          <ion-icon name="water" slot="start"></ion-icon>
          <ion-label>¿Cómo hacer un reporte<br>de fuga?</ion-label>
        </ion-item>
      
        <ion-item class="ion-activated">
          <ion-icon name="contract" slot="start"></ion-icon>
          <ion-label>¿Dónde encontrar número de contrato?</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>Card Button Item 2</ion-label>
        </ion-item>
      </ion-card-content>
      </ion-card>
    </ion-row>
</ion-content>
