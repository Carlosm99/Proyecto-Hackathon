<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-chip color="primary" style="height: 34px;">
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>Carlos Monterrosa</ion-label>
          </ion-chip>
          <ion-list-header style="font-size: 14px;">carlos@gmail.com</ion-list-header>        
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              
            </ion-item >
           
          </ion-menu-toggle>
          
        </ion-list>
       
        
        <ion-list id="labels-list">
          <ion-list-header>Opciones</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-button class="btnatr"(click)="logout()"><ion-icon name="log-out-outline"></ion-icon>cerrar sesi√≥n</ion-button>
        </ion-menu-toggle>
      </ion-content>

    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
